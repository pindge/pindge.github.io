<!DOCTYPE html>

<head>
</head>
<style>
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    
    input {
       /* float: right; */
    }
</style>

<body>
    <div>Commission Calculator</div>
    <div> Monday <input type="number" autofocus></div>
    <div> Tuesday <input type="number"></div>
    <div> Wednesday <input type="number"></div>
    <div> Thursday <input type="number"></div>
    <div> Friday <input type="number"></div>
    <div id="Showme"> Total <input id="total" disabled></div>
    <button onclick="window.location.reload()">Refresh </button>
    <script>
        var inputEle = document.querySelectorAll('input[type=number]');

        for (let i = 0; i < inputEle.length; i++) {
            inputEle[i].value = 0;
            inputEle[i].addEventListener("keydown", function(event) {

                calc(event, i);


            });
        }

        function calc(event, eleIndex) {
            var totalcomm = 0;
            for (let ele = 0; ele < inputEle.length; ele++) {
                totalcomm += parseInt(inputEle[ele].value) || 0;
            }
            document.getElementById("total").value = totalcomm;
            if (event.keyCode == 13 || event.which == 13 || event.key == 'Enter') {
                var next = Math.min(eleIndex + 1, inputEle.length - 1);
                inputEle[next].focus();
            }
        }
    </script>
</body>

</html>
